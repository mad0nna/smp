<!DOCTYPE html>
<html>
<head>
    <title>Test Suite Result Logs</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            font-size:13px;
            font-family: 'Courier';
        }

        a {
            text-decoration: none;
            color: green;
        }

        a:visited {
            color: rgb(85, 26, 139)
        }

        header h1 {
            text-align: center;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 40px;
        }

        .container li {
            width: 100%;
            display: block;
            overflow: hidden;
            margin-bottom: 0px;
            padding: 8px 15px;
            box-sizing: border-box;
        }

        .container li:hover {
            background: #eee;
        }

        .container li a {
            display: inline-block;
            width: 75%;
        }

        .container span.date {
            display: inline-block;
            width: 25%;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Test Suite Results</h1>
        </header>
        <ul>
            <div style="display: none;"></div>
        </ul>
    </div>
</body>
</html>
